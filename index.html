<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kanji Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      transition: background-color 0.5s ease;
      -webkit-tap-highlight-color: transparent;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80%;
    }
    .kanji-row {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    .kanji-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .kanji-button {
      font-size: 5em;
      width: 150px;
      height: 150px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
      -webkit-user-select: none;
      outline: none;
    }
    .kanji-button:focus {
      outline: none;
    }
    .info-button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5em;
      border-radius: 8px;
      cursor: pointer;
    }
    .info-button i {
      font-size: 1.2em;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      font-size: 1em;
      z-index: 5;
    }
    select {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1em;
      padding: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover {
      color: black;
    }
    #history-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: white;
      border: none;
      font-size: 1.5em;
      padding: 0.3em 0.6em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px #ccc;
      z-index: 5;
    }
    .history-modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      max-height: 80%;
      overflow-y: auto;
    }
    .history-entry {
      border-bottom: 1px solid #ddd;
      padding: 0.5em 0;
    }
    .history-kanji {
      font-size: 1.4em;
      margin-bottom: 0.2em;
    }
    .history-details {
      font-size: 0.9em;
      color: #666;
    }
    .history-kanji i {
      margin-left: 0.5em;
      font-size: 0.9em;
      color: #007bff;
    }
  </style>
</head>
<body>
  <select id="difficulty-select">
    <option value="easy">Легко</option>
    <option value="medium" selected>Средне</option>
    <option value="hard">Сложно</option>
  </select>
  <div id="score">
    Счёт: <span id="scoreValue">0</span><br>
    Стрик: <span id="streakValue">0</span><br>
    Макс. стрик: <span id="maxStreakValue">0</span><br>
    <button onclick="resetScore()">Сбросить</button>
  </div>
  <div id="game-container">
    <div class="kanji-row">
      <div class="kanji-box">
        <button id="kanji1" class="kanji-button">?</button>
        <button class="info-button" onclick="showModal(0)">
          <i class="fas fa-circle-info"></i>
        </button>
      </div>
      <div class="kanji-box">
        <button id="kanji2" class="kanji-button">?</button>
        <button class="info-button" onclick="showModal(1)">
          <i class="fas fa-circle-info"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="kanjiModal" class="modal" onclick="hideModal(event)">
    <div class="modal-content" id="modalContent">
      <span class="close-button" onclick="closeModal()">×</span>
      <div id="modalData"></div>
    </div>
  </div>
  <button id="history-button" onclick="showHistory()">
    <i class="fas fa-book-open"></i>
  </button>
  <div id="historyModal" class="modal" onclick="hideHistoryModal(event)">
    <div class="history-modal-content">
      <span class="close-button" onclick="closeHistory()">×</span>
      <h3>История</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script>
    let allKanji = [];
    let current = [];
    let score = 0;
    let streak = 0;
    let maxStreak = 0;
    let lockInput = false;
    const difficultyEl = document.getElementById("difficulty-select");
    const historyList = document.getElementById("historyList");

    async function fetchAllKanji() {
      const res = await fetch('https://kanjiapi.dev/v1/kanji/joyo');
      allKanji = await res.json();
    }

    async function getKanjiData(kanji) {
      const res = await fetch(`https://kanjiapi.dev/v1/kanji/${kanji}`);
      return await res.json();
    }

    function getDifficultyFilter() {
      const diff = difficultyEl.value;
      return (strokes) => {
        if (diff === "easy") return strokes <= 6;
        if (diff === "medium") return strokes >= 7 && strokes <= 12;
        if (diff === "hard") return strokes > 12;
      };
    }

    async function loadKanji() {
      document.body.style.backgroundColor = "#f5f5f5";
      lockInput = true;
      const filter = getDifficultyFilter();

      let d1, d2;
      while (true) {
        const k1 = allKanji[Math.floor(Math.random() * allKanji.length)];
        d1 = await getKanjiData(k1);
        if (!filter(d1.stroke_count)) continue;

        const k2 = allKanji[Math.floor(Math.random() * allKanji.length)];
        d2 = await getKanjiData(k2);
        if (k1 !== k2 && filter(d2.stroke_count) && d1.stroke_count !== d2.stroke_count) break;
      }

      current = [d1, d2];
      document.getElementById("kanji1").textContent = d1.kanji;
      document.getElementById("kanji2").textContent = d2.kanji;
      lockInput = false;
    }

    function updateScoreDisplay() {
      document.getElementById("scoreValue").textContent = score;
      document.getElementById("streakValue").textContent = streak;
      document.getElementById("maxStreakValue").textContent = maxStreak;
    }

    function resetScore() {
      score = 0;
      streak = 0;
      updateScoreDisplay();
    }

    function checkAnswer(choice) {
      if (lockInput) return;
      lockInput = true;

      const other = choice === 0 ? 1 : 0;
      const correct = current[choice].stroke_count > current[other].stroke_count;

      if (correct) {
        score++;
        streak++;
        if (streak > maxStreak) maxStreak = streak;
        document.body.style.backgroundColor = "#aaffaa";
      } else {
        streak = 0;
        document.body.style.backgroundColor = "#ffaaaa";
      }

      updateScoreDisplay();

      const entry = document.createElement("li");
      entry.className = "history-entry";
      entry.innerHTML = `
        <div class="history-kanji">
          ${current[0].kanji} (${current[0].stroke_count}) vs ${current[1].kanji} (${current[1].stroke_count})
          <a href="https://en.wiktionary.org/wiki/${current[0].kanji}" target="_blank"><i class="fas fa-link"></i></a>
          <a href="https://en.wiktionary.org/wiki/${current[1].kanji}" target="_blank"><i class="fas fa-link"></i></a>
        </div>
        <div class="history-details">
          ${current[0].meanings.join(", ")} | ${current[1].meanings.join(", ")}
        </div>
      `;
      historyList.prepend(entry);

      setTimeout(() => {
        loadKanji();
      }, 1000);
    }

    function showModal(index) {
      const data = current[index];
      const modal = document.getElementById("kanjiModal");
      const modalData = document.getElementById("modalData");
      const hex = data.kanji.codePointAt(0).toString(16).toUpperCase();

      modalData.innerHTML = `
        <h2 style="font-size: 2em; margin-bottom: 0.2em;">${data.kanji}
          <a href="https://en.wiktionary.org/wiki/${data.kanji}" target="_blank" title="Wiktionary">
            <i class="fas fa-link"></i>
          </a>
        </h2>
        <p><strong>Значения:</strong> ${data.meanings.join(", ")}</p>
        <p><strong>Черт:</strong> ${data.stroke_count}</p>
        <p><strong>Онъёми:</strong> ${data.on_readings.join(", ") || "—"}</p>
        <p><strong>Кунъёми:</strong> ${data.kun_readings.join(", ") || "—"}</p>
        ${data.name_readings?.length ? `<p><strong>Имена:</strong> <em>${data.name_readings.join(", ")}</em></p>` : ""}
        ${data.jlpt ? `<p><strong>JLPT:</strong> N${data.jlpt}</p>` : ""}
        <div style="margin-top: 1em; text-align: center;">
          <strong>Анимация написания:</strong><br>
          <img src="https://raw.githubusercontent.com/mistval/kanji_images/master/gifs/${hex}.gif"
               alt="Stroke order"
               style="margin-top: 0.5em; max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 8px;">
        </div>
      `;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("kanjiModal").style.display = "none";
    }

    function hideModal(event) {
      if (event.target.id === "kanjiModal") {
        closeModal();
      }
    }

    function showHistory() {
      document.getElementById("historyModal").style.display = "block";
    }

    function closeHistory() {
      document.getElementById("historyModal").style.display = "none";
    }

    function hideHistoryModal(event) {
      if (event.target.id === "historyModal") {
        closeHistory();
      }
    }

    document.getElementById("kanji1").onclick = () => checkAnswer(0);
    document.getElementById("kanji2").onclick = () => checkAnswer(1);
    difficultyEl.onchange = () => {
      loadKanji();
    };

    window.onload = () => {
      fetchAllKanji().then(() => loadKanji());
    };
  </script>
</body>
</html>
